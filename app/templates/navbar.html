<div class="container" id="nav">
    <ul class="nav navbar-nav navbar-right">
     
     
      {% if current_user.is_authenticated %}

      {% else %}
      <button class="btn-navbar"><a href="{{url_for('auth.login')}}">Sign in</a></button>
      {%endif%}
    </ul>
</div>
